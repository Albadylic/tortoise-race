<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tortoise Race</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tortoise Racing Game</h1>

    <p>Click the buttons below to start racing the tortoises!</p>

    <section class="race-area">
      <div class="tortoise-one tortoise"><p class="tortoise-number">1</p></div>
      <div class="tortoise-two tortoise"><p class="tortoise-number">2</p></div>
    </section>

    <section class="race-controls">
      <button class="race-go button">Go!</button>
    </section>
  </body>
</html>
